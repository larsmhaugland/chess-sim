name: CMake Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'  # Initialize and update submodules

      - name: Set up CMake
        run: sudo apt-get install -y cmake

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make
